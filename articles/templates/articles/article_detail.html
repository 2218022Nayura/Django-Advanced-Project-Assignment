<!-- article_detail.html -->
<h2>{{ article.title }}</h2>
<p>{{ article.content }}</p>

<h3>Comments:</h3>
{% for comment in article.comment_set.all %}
    <p>{{ comment.author }}: {{ comment.content }}</p>
{% endfor %}

<!-- Comment Form -->
<h3>Add a Comment</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>
