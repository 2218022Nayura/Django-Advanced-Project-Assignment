{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Articles in {{ category.name }}</h1>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item">
                <a href="{% url 'article_detail' article.pk %}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
