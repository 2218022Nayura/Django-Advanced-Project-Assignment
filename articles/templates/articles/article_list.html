{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Articles</h1>
    <div class="list-group">
      {% for article in articles %}
        <a href="{% url 'article_detail' article.pk %}" class="list-group-item list-group-item-action">
          {{ article.title }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
