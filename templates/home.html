<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Django Current News</h1>
    <p>Find the latest and most popular articles on our platform.</p>

    <div class="form-group">
        <label for="categorySelect">Select Category</label>
        <select class="form-control" id="categorySelect">
            <option>Select Category</option>
            {% for category in categories %}
                <option>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <h2>Latest Articles</h2>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p>{{ article.content|truncatewords:20 }}</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
