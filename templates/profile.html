<!-- profile.html -->
{% extends 'base.html' %}

{% block title %}Profile - {{ user.username }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome, {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>Joined: {{ user.date_joined }}</p>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
    </div>
{% endblock %}
