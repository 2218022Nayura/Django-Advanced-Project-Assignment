{% extends "base.html" %}

{% block content %}
  <h2>{{ article.title }}</h2>
  <p><strong>Category:</strong> {{ article.category.name }}</p>

  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid" style="max-width: 100%; height: auto;">
  {% endif %}

  <p>{{ article.content }}</p>
  <p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
